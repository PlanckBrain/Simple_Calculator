<!DOCTYPE html>
<html>
    <head>
        <title>Temperature converter</title>
        <script type="text/javascript" src="TempConvert.js"></script>
        <link rel="stylesheet" href="Style.css" type="text/css"/>
    </head>
    <body>
        <div id="masterDiv">
            <a href="main_html.html">Back</a>
            <br/>
            <p class="cToF">Celsius to Fahrenheit</p>
            <p class="fToC">Fahrenheit to Celsius</p>
            <br/>
            <br/>
            <br/>
            <input type="text" id="cToFBox" class="cToF" onkeypress="CelsiusToFahrenheit()">
            <input type="text" id="fToCBox" class="fToC" onkeypress="FahrenheitToCelsius()">
            <p id="ErrorMessenger"></p>
            <br/>
            <ul id="CToFList" class="cToF"></ul>
            <ul id="FToCList" class="fToC"></ul>
        </div>
    </body>
</html>
