<!DOCTYPE html>
<html>
    <head>
        <title>Temperature converter</title>
        <script type="text/javascript" src="TempConvert.js"></script>
        <link rel="stylesheet" href="Style.css" type="text/css"/>
    </head>
    <body>
        <a href="main_html.html">Back</a>
        <br/>
        <p class="cToF">Celsius to Fahrenheit</p>
        <p class="fToC">Fahrenheit to Celsius</p>
        <br/>
        <br/>
        <br/>
        <input type="text" id="cToFBox" class="iCToF" onkeypress="CelsiusToFahrenheit()">

        <p id="ErrorMessenger"></p>
        <!--class="fToC" id="fToCErrorMessenger"></p -->
        <ul id="CToFList" class="cToFL"></ul>
        <ul id="FToCList" class="fToCL"></ul>
        
    </body>
